@model IEnumerable<DuAnTotNghiep.Models.NhanVien>

    @{
    ViewData["Title"] = "Danh sách nhân viên";
    }
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Purple Admin</title>
        <!-- plugins:css -->
        <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="../../assets/vendors/ti-icons/css/themify-icons.css">
        <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
        <link rel="stylesheet" href="../../assets/vendors/font-awesome/css/font-awesome.min.css">
        <!-- endinject -->
        <!-- Plugin css for this page -->
        <!-- End Plugin css for this page -->
        <!-- inject:css -->
        <!-- endinject -->
        <!-- Layout styles -->
        <link rel="stylesheet" href="../../assets/css/style.css">
        <!-- End layout styles -->
        <link rel="shortcut icon" href="../../assets/images/favicon.png" />
    </head>
    <body>

        <div class="page-header">
            <h3 class="page-title">Danh sách nhân viên</h3>
        </div>
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Thông tin nhân viên</h4>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Mã NV</th>
                                        <th>Họ Tên</th>
                                        <th>SDT</th>
                                        <th>Email</th>
                                        <th>Chức vụ</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @foreach (var item in Model)
                                    {
                                    <tr>
                                        <td>@item.MaNv</td>
                                        <td>@item.HoTenNv</td>
                                        <td>@item.Sdt</td>
                                        <td>@item.Email</td>
                                        <td>@item.ChucVu</td>
                                        <td>
                                            <a asp-action="Edit" asp-route-id="@item.MaNv" class="btn btn-warning btn-sm">Sửa</a>
                                            <a asp-action="Details" asp-route-id="@item.MaNv" class="btn btn-info btn-sm">Chi tiết</a>
                                            <a asp-action="Delete" asp-route-id="@item.MaNv" class="btn btn-danger btn-sm">Xóa</a>
                                        </td>
                                    </tr>
                                    }
                                </tbody>
                            </table>
                            <a asp-action="Create" class="btn btn-success mt-3">+ Thêm nhân viên</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
        <!-- endinject -->
        <!-- Plugin js for this page -->
        <script src="../../assets/vendors/select2/select2.min.js"></script>
        <script src="../../assets/vendors/typeahead.js/typeahead.bundle.min.js"></script>
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <script src="../../assets/js/off-canvas.js"></script>
        <script src="../../assets/js/misc.js"></script>
        <script src="../../assets/js/settings.js"></script>
        <script src="../../assets/js/todolist.js"></script>
        <script src="../../assets/js/jquery.cookie.js"></script>
        <!-- endinject -->
        <!-- Custom js for this page -->
        <script src="../../assets/js/file-upload.js"></script>
        <script src="../../assets/js/typeahead.js"></script>
        <script src="../../assets/js/select2.js"></script>
        <!-- End custom js for this page -->
    </body>
</html>
